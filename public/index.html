<!DOCTYPE html>
<html ng-app="mid">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <div ng-controller="midcontron">
        <form>
            <table>
                <tr>
                    <td>name</td>
                    <td>
                        <input type="text" ng-model="name"></input>
                    </td>
                </tr>
                <tr>
                    <td>surname</td>
                    <td>
                        <input type="text" ng-model="surname"></input>
                    </td>
                </tr>
                <tr>
                    <td>age</td>
                    <td>
                        <input type="number" ng-model="age"></input>
                    </td>
                </tr>
                <tr align="center">
                    <td colspan="2">
                        <div ng-show="sub">
                            <button ng-click="save()">Save</button>
                        </div>
                        <div ng-hide="sub">
                            <button ng-click="confirmup()">Update</button>
                        </div>
                    </td>
                </tr>
            </table>
        </form>
        <li ng-repeat="finds in find">
            <ul>{{finds.name}} {{$index}}
                <button ng-click="delete(finds._id,$index)">Delete</button>
                <button ng-click="update(finds._id,$index)">Edit</button>
            </ul>
        </li>
    </div>
</body>

</html>
